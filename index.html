<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卓皓轩官网</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@0.4.3/dist/css/mdui.min.css">
    <style>
        /* 分隔线样式 */
        .divider {
            border-top: 2px solid #e0e0e0;
            margin: 50px 0;
        }

        /* 导航按钮样式 */
        #nav-btn {
            cursor: pointer;
            margin-right: 20px;
        }

        /* 侧边栏样式 */
        #sidenav {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #263238;
            overflow-x: hidden;
            padding-top: 20px;
            transition: 0.5s;
            z-index: 1;
        }

        #sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #ffffff;
            display: block;
            transition: 0.3s;
        }

        #sidenav a:hover {
            color: #ff4081;
        }
    </style>
</head>
<body class="mdui-theme-primary-indigo">

    <!-- 侧边栏 -->
    <div id="sidenav">
        <a href="#" onclick="scrollToSection('welcome-section')">欢迎</a>
        <a href="#" onclick="scrollToSection('portfolio-section')">作品集</a>
        <a href="#" onclick="scrollToSection('skills-section')">技能图表</a>
        <a href="#" onclick="scrollToSection('timeline-section')">时间轴</a>
        <a href="#" onclick="scrollToSection('education-section')">教育经历</a>
        <!-- 添加其他板块的链接 -->
    </div>

    <header class="mdui-appbar mdui-appbar-fixed">
        <!-- ... 此处保持不变 ... -->
    </header>

    <div class="mdui-container" style="text-align: center;">
        <!-- ... 此处保持不变 ... -->
    </div>

    <script src="https://unpkg.com/mdui@2.0.3/mdui.global.js"></script>

    <script>
        function toggleDarkMode() {
            var body = document.body;
            body.classList.toggle("mdui-theme-layout-dark");
        }

        function share() {
            alert("分享功能正在开发中！");
        }

        // 滑动到指定板块
        function scrollToSection(sectionId) {
            var element = document.getElementById(sectionId);
            element.scrollIntoView({ behavior: 'smooth' });
        }

        // 打开/关闭侧边栏
        function toggleSidenav() {
            var sidenav = document.getElementById('sidenav');
            sidenav.style.left = (sidenav.style.left === '0px') ? '-250px' : '0px';
        }
    </script>
</body>
</html>
