<link rel="stylesheet" href="https://unpkg.com/mdui@2.0.3/mdui.css">
<script src="https://unpkg.com/mdui@2.0.3/mdui.global.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卓皓轩官网 - Official Home Page of Michael Zhuo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@0.4.3/dist/css/mdui.min.css">
</head>
<body class="mdui-theme-primary-indigo">

    <header class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-container mdui-color-black">
            <div class="mdui-toolbar mdui-color-black">
                <a href="#" class="mdui-typo-title mdui-text-color-white">卓皓轩官网</a>
                <div class="mdui-toolbar-spacer"></div>
                <a href="#" class="mdui-typo-subheading mdui-text-color-white">Official Home Page of Michael Zhuo</a>
                <button class="mdui-btn mdui-btn-icon" onclick="toggleDarkMode()">
                    <i class="mdui-icon material-icons">brightness_4</i>
                </button>
            </div>
        </div>
    </header>

    <div class="mdui-container" style="text-align: center;">
        <!-- 添加调整大小的照片 -->
        <img src="https://michaelzhuo.github.io/IMG_9588.jpeg" alt="卓皓轩的照片" class="mdui-img-rounded" style="max-width: 25%; margin-top: 80px;"> <!-- 调整 margin-top 的值，根据需要下移照片 -->

        <div class="mdui-typo">
            <h1>你好，我是卓皓轩</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mdui@0.4.3/dist/js/mdui.min.js"></script>

    <script>
        function toggleDarkMode() {
            var body = document.body;
            body.classList.toggle("mdui-theme-layout-dark");

            // 切换深色模式时调整标题颜色和标题栏背景颜色
            var titleElement = document.querySelector('.mdui-typo-title');
            var toolbarElement = document.querySelector('.mdui-toolbar');
            
            if (body.classList.contains("mdui-theme-layout-dark")) {
                titleElement.classList.remove('mdui-text-color-white');
                titleElement.classList.add('mdui-text-color-black');
                toolbarElement.classList.remove('mdui-color-black');
                toolbarElement.classList.add('mdui-color-white');
            } else {
                titleElement.classList.remove('mdui-text-color-black');
                titleElement.classList.add('mdui-text-color-white');
                toolbarElement.classList.remove('mdui-color-white');
                toolbarElement.classList.add('mdui-color-black');
            }
        }
    </script>
</body>
</html>
