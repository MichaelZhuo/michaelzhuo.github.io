<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="/mzhuo.png" />
    <title>Michael's Copilot</title>
    <!-- MDUI CSS -->
    <link rel="stylesheet" href="//res.realtvop.eu.org/mdui/css/mdui.css" />
    <script
      type="text/javascript"
      src="//res.realtvop.eu.org/mdui/js/mdui.js"
    ></script>
    <style>
        body {
            background-color: #1d1d1d;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 50px;
            padding: 40px;
            align-content: center;
        }
    
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            background-color: #0077ff;
            border: none;
            color: white;
            padding: 25px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.9s ease;
        }
        .button:hover {
            background-color: #0f3696;
        }
    </style>
</head>
<body>
    <header class="appbar mdui-appbar mdui-appbar-fixed mdui-color-black">
        <div class="mdui-toolbar mdui-color-red" style="background-color: black !important;">
            <img style="width:40px" src="mz.png">
            <a class="mdui-typo-headline mdui-text-color-white">Michael's Copilot - Random Name</a>
        </div>
    </header>
    
    <div class="container" style="padding-top: 100px; max-width: 1000px; margin-left: auto; margin-right: auto;">
        
        
        <div>
            <div class="content" style="background-color: #353535; width: 100%; height: 60%; border-radius: 30px; color: white; text-align:center; font-size: 90px; margin:auto;"id="randomNameDisplay">Click to start</div>
            <div class="button-container">
                <button class="button" style="margin-left: auto; margin-right: auto;"id="pickRandomName">Name</button>
        </div>
        
    </div>

<!-- JavaScript -->

</html>
