<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="/mzhuo.png" />
    <title>Michael's Copilot</title>
    <!-- MDUI CSS -->
    <link rel="stylesheet" href="//res.realtvop.eu.org/mdui/css/mdui.css" />
    <style>
        body {
            background-color: #171717;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #randomNameDisplay {
            background-color: #353535;
            color: white;
            border-radius: 30px;
            padding: 20px 40px;
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        #randomNameDisplay:hover {
            transform: scale(1.25);
        }
    </style>
</head>
<body>
    <header class="appbar mdui-appbar mdui-appbar-fixed mdui-color-black">
        <div class="mdui-toolbar mdui-color-red" style="background-color: black !important;">
            <img style="width:40px" src="mz.png">
            <a class="mdui-typo-headline mdui-text-color-white">Michael's Copilot - Random Name</a>
        </div>
    </header>
    
    <div class="container">
        <div id="randomNameDisplay">Click to start</div>
    </div>

    <!-- JavaScript -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        var students = [
            "曾梓涵", "陈嘉昊", "陈锦泽", "陈昕昊", "陈旭睿", "方子荣", "何羿", "吉思宇", "纪明希", "李君昊",
            "沈安南", "吴展鹏", "向吉可", "许智轩", "易宇宸", "郑铭峰", "钟浩宇", "钟盛昌", "周彦君", "卓皓轩",
            "曹茜", "曾婧恩", "陈彦君", "陈英悦", "陈芷瑶", "龚子涵", "洪懿", "胡书勤", "黄若菡", "雷诗涵",
            "李琛慧", "梁靖悦", "秦华穗", "唐瑄", "陶婧萱", "王爱岚", "王静怡", "王雨昕", "吴诗瑜", "徐采玥",
            "许原菲", "易可欣", "张蕊", "赵书佳", "钟雨霖"
        ];

        document.getElementById('randomNameDisplay').addEventListener('click', function() {
            var randomIndex = Math.floor(Math.random() * students.length);
            var randomStudentName = students[randomIndex];

            var displayElement = document.getElementById('randomNameDisplay');
            displayElement.innerHTML =  randomStudentName;
        });
    </script>
</body>
</html>
